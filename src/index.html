		<script type="text/javascript">
			angular.module('Main',[])
			.controller('MainCtrl', function($scope){
				$scope.notes = [
				{name:"Ivan", content:"do stuff"}
				,{name:"Other", content:"more stuff"}
				];
				$scope.myName = "";
				$scope.Content = "";
				$scope.addData = function (){
					if($scope.myName != "" && $scope.Content !=""){
						$scope.notes.push({name:$scope.myName,content:$scope.Content});
						$scope.newName = ""; $scope.newContent = "";
					}
				};
			})
			.directive('notes', function () {
				return {
					restrict: 'E',
					transclude: true,
					template: "<div class='my'><div ng-repeat-start='note in notes'><div ng-transclude></div></div><hr ng-repeat-end></div>",
				}
			});
		</script>

	</head>
	<body>
		<div ng-controller="MainCtrl">
			<notes>
				<div>name: {{note.name}}</div>
				<div>content: {{note.content}}</div>
